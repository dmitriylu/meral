<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./build/css/style.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <div class="container-lg">
            <div class="header__inner">
                <a href="#header" class="logo">
                    <img src="./build/images/svg/logo.svg" alt="logo">
                </a>
            </div>
        </div>
    </header>
    <section class="login">
        <div class="login__inner">
            <div class="login__wrapper">
                <h2 class="login__title">login in</h2>
                <form class="form-login">
                    <div class="form-control">
                        <input class="form-control__input" type="email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <input class="form-control__input" type="password" placeholder="Password">
                    </div>
                    <div class="fragot-password">
                        <span>Forgot your password?</span>
                        <a class="fragot-password__link color-primary" href="#">
                            Reset by email
                        </a>
                    </div>
                    <button class="btn-primary form-login__btn">log in</button>
                </form>
                <div class="social-login">
                    <div class="social-login__title">
                        Or Log In with
                    </div>
                    <div class="social__links">
                        <div class="social__links-item">
                            <a class="btn-social btn-social--facebook" href="#">Facebook</a>
                        </div>
                        <div class="social__links-item">
                            <a class="btn-social btn-social--google" href="#">Google</a>
                        </div>
                    </div>
                </div>
                <div class="register">
                    <span>Donâ€™t have an account yet?</span> 
                    <a href="#" class="register__link color-primary">Sign up</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner footer__inner--login">
                <div class="footer__copy">
                    <a href="index.html">meraldev.com</a>
                    <span>2020</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="./build/js/index.min.js"></script>
</body>

</html>
